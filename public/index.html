<!doctype html>
<html lang="en">
  <head>

  </head>
  <body>
    <div class="slides">
      <!-- ********************************************************** -->
      <div class="slide now online-now">
        <div class="slide-container total-center">

      </div>
      <!-- ********************************************************** -->
      <div class="slide">
        <div class="slide-container total-center">
          <div class="slide-content">

          </div>
        </div>
      </div>
      <!-- ********************************************************** -->
      <div class="slide">
        <div class="slide-container total-center">
          <div class="slide-content">
            Slide 3
          </div>
        </div>
      </div>
      <!-- ********************************************************** -->
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="javascripts/users.js"></script>
    <script src="javascripts/slides.js"></script>
    <script src="javascripts/app.js"></script>
    <script>
      if(typeof window.app === 'undefined'){ window.app = {}; }

      app.settings = {
        authServer: '/token',
        profileId: '86065982'
      };

      $(function(){
        app.manager.init();
      });
    </script>
